<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Organigrama en Modal</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Google Charts -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>

<!-- Botón para abrir el modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#orgChartModal">
  Ver Organigrama
</button>

<!-- Modal HTML -->
<div class="modal fade" id="orgChartModal" tabindex="-1" aria-labelledby="orgChartModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="orgChartModalLabel">Organigrama</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="orgChartContainer" style="width: 100%; height: 400px;"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Código para generar el organigrama -->
<script type="text/javascript">
  google.charts.load('current', { packages: ['orgchart'] });
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    const data = new google.visualization.DataTable();
    data.addColumn('string', 'Name');
    data.addColumn('string', 'Manager');
    data.addColumn('string', 'ToolTip');

    // Datos del organigrama (Nombre, Supervisor, Tooltip)
    data.addRows([
      [{ v: '1', f: 'CEO<div style="color:red; font-style:italic">Director General</div>' }, '', 'CEO'],
      [{ v: '2', f: 'CTO<div style="color:blue; font-style:italic">Tecnología</div>' }, '1', 'CTO'],
      [{ v: '3', f: 'CFO<div style="color:green; font-style:italic">Finanzas</div>' }, '1', 'CFO'],
      [{ v: '4', f: 'COO<div style="color:purple; font-style:italic">Operaciones</div>' }, '1', 'COO'],
      [{ v: '5', f: 'Desarrollador' }, '2', 'Desarrollador'],
      [{ v: '6', f: 'Contador' }, '3', 'Contador'],
      [{ v: '7', f: 'Gerente de Operaciones' }, '4', 'Gerente']
    ]);

    const chart = new google.visualization.OrgChart(document.getElementById('orgChartContainer'));
    chart.draw(data, { allowHtml: true });
  }
</script>

</body>
</html>
